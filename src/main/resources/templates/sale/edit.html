<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{sale.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{sale.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/sales}" th:text="#{sale.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('sale')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='sale', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='sale', field='billContent', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='sale', field='product')}" />
                <div th:replace="~{fragments/forms::inputRow(object='sale', field='customer')}" />
                <div th:replace="~{fragments/forms::inputRow(object='sale', field='quantity', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='sale', field='saleDate', inputClass='js-datetimepicker')}" />
                <input type="submit" th:value="#{sale.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
